    <h1>Book a Session with a Doctor</h1>

    <div class="booking-form">
        <form action="/book-session" method="POST">
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="doctor">Select Doctor:</label>
            <select id="doctor" name="doctor" required>
                <option value="">Select a doctor</option>
                <option value="Dr. John Hassan">Dr. Dr. John Hassan- Cardiology</option>
                <option value="Dr. Jane wamalwa">Dr. Jane wamalwa - Dermatology</option>
                <option value="Dr. Alice Kamau">Dr. Alice Kamau - Pediatrics</option>
                <option value="Dr. Bob Otieno-">Dr. Bob Otieno- Orthopedics</option>
            </select>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>

            <button type="submit">Book Session</button>
        </form>
    </div>

</body>
</html>
